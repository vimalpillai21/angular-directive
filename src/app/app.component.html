<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow':'transparent' }">
          {{ odd }}

        </li>
        </div>
        <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow':'transparent' }">
          {{ even }}

        </li>
      <ng-template  [ngIf]="!onlyOdd">
        <div>
            <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow':'transparent' }">
            {{ even }}
  
          </li>
      
      </div>
    </ng-template>
      </div>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <p appBasicHighLight>Style me I am Batman</p>
     <!--// appAdvancestyle  -->
      <p 
      
       defaultColor="red" 
       [appAdvancestyle]="'orange'"
       >Vimal Pillai</p>
       <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Number is 5</p>
        <p *ngSwitchCase="10">Number is 10</p>
        <p *ngSwitchCase="15">Number is 15</p>
        <p *ngSwitchCase="20">Number is 20</p>
        <p *ngSwitchDefault>Nothing to show</p>
       </div>
    </div>
  </div>
</div>
